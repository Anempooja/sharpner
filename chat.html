<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box</title>
</head>
<body>
<link rel="stylesheet" href="project.css">

    <form onsubmit="savechat(event)">
        <input type="text" id="message" placeholder="type message" required/>
       <button>submit</button>
        <div class="box">
            <ul id="ul"></ul>
            
        
        
       
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>
</body>
</html>
<script>
    async function savechat(event){try{
        event.preventDefault();
        const message=event.target.message.value;
        await axios.get(`http://localhost:3000/chat/message/${message}`)
        .then((respose)=>{
            console.log(respose)
        })
        .catch((err)=>console.log(err))}
        catch(err){console.log(err)}

    }
</script>
