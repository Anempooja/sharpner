<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" onsubmit="forgotPasswordMail(event)">
        <label>enter your email id</label>
        <input id="emailId" name="emailId" type="email">
        <button id="submit">submit</button>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>

</html>
<script>
    async function forgotPasswordMail(event){
        event.preventDefault()
        const emailId=event.target.emailId.value
        
const forgotPassword = await axios.post(
`http://localhost:4000/forgotPassword/forgotpassword/${emailId}`
);

const parentNode=document.createElement('a')
const childNode = forgotPassword.resetlink;
parentNode.innerHTML = childNode;
document.body.append(parentNode)
console.log(forgotPassword)

    }
</script>
