<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<link rel="stylesheet" href="project.css">

    <form onsubmit="saveUser(event)">
       
        <div class="box">
        
        <input id="name" name="name" type="text" placeholder="Enter name..." required/><br>
        
        <input id="email" name="email" type="email" placeholder="Email.." required/><br>
        <input id="password" name="password" type="password" placeholder="password.." required/><br>

        <input id="number" name="number" type="number" placeholder="Phone number.." required/><br>
        <button id="signup">sign Up</button>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>
</body>
<script>
    function saveUser(event){
    event.preventDefault();
    const name=event.target.name.value;
    const email=event.target.email.value;   
    const password=event.target.password.value;
    const phonenumber=event.target.number.value;
   
    const obj={
        name,
        email,
        phonenumber,
        password
        
    }
   
    axios.post("http://localhost:3000/user/signup",obj)
    .then((response)=>{
        //const mydate=new Date("2021-02-04T08:52:11.000Z");
        console.log(response)
        document.getElementById('name').value=''
        document.getElementById('email').value=''
        document.getElementById('password').value=''
        document.getElementById('number').value=''
        window.location.href="./loginChatapp.html"
        
    })
    .catch(err=>console.log(err))

}
</script>
</html>
